<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(63, 207, 63);
            color: white;
            width: 200px;
            height: 200p;
            /* colocando o nome interaga no meio*/
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
    <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmousedown="clicado()" onmouseup="soltou()"> usei td isso no JavaScript abaixo--> 
        Interaja...
    </div>
    <script>
        let a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousedown', clicado)
       
        
        
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        
        }
        function entrar(){
            a.innerText ='Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = ' rgb(63, 207, 63)'
        }
        function clicado(){
            a.innerText = 'Clicado'
        }
        
    </script>
</body>
</html>
