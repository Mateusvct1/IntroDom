<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        #resultado{
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado">Insira os valores para obter a soma</div>
    <script>
       function somar(){

           // quando pegar o tn1 e tn2 eles vem como texto, tem converter para número
            let tn1 = document.getElementById('txtn1')
            let tn2 = document.querySelector('input#txtn2')
            // esse de baixo não precisa converter para número, pois ja recebeu os valores em números
            let res = document.getElementById('resultado')
            // aqui converteu para número
            let n1 =  Number(tn1.value)
            let n2 = Number(tn2.value)
    
            // aqui tem uma váriavel para receber a soma dos 2 números inseridos
            let s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>` 
       }
        
    </script>
</body>
</html>
